<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class = "text-center">Регистрация</h1>
    <form id = "form" class = "container">
        <div id = "error" class="d-none justify-content-center">
            <div class = "error border border-danger p-3 d-flex">
                <h6 class = "text-danger">Одно из обязательных полей заполнено неправильно</h6>
            </div>
        </div>
        <div class="row d-flex flex-column align-items-center">
            <div class="col-6 d-flex flex-column inputs">
                <input class = "form-control m-3 shadow-none" type="email" name = "email" placeholder="Введите свою почту">                
                <input class = "form-control m-3 shadow-none" type = "password" name = "password" placeholder="Введите пароль">
            </div>
            <div class="col-3 d-flex justify-content-center">
                <input class = "btn btn-primary" type = "button" name = "submit" value = "Зарегистрироваться">
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src = "index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
